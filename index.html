<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --panel: rgba(10, 10, 10, 0.95);
            --accent: #00f2ff;
            --accent-glow: rgba(0, 242, 255, 0.3);
            --text: #e0e0e0;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* --- UI Wrapper --- */
        #ui-wrapper {
            background: var(--panel);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 10px 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        #tab-bar {
            display: flex;
            gap: 8px;
            align-items: center;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .tab {
            background: var(--glass);
            padding: 6px 14px;
            border-radius: 10px;
            font-size: 13px;
            cursor: pointer;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
            min-width: 100px;
            max-width: 180px;
            justify-content: space-between;
            color: #888;
        }

        .tab.active {
            background: rgba(0, 242, 255, 0.1);
            border-color: var(--accent);
            color: var(--accent);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        .add-tab {
            font-size: 24px;
            cursor: pointer;
            color: var(--accent);
            padding: 0 10px;
            line-height: 1;
        }

        /* --- Navigation --- */
        #nav { display: flex; gap: 10px; }
        
        input {
            flex: 1;
            padding: 10px 15px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: rgba(0, 0, 0, 0.4);
            color: white;
            outline: none;
            font-family: inherit;
        }

        button {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 0 15px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        /* --- Home Screen --- */
        .home-screen {
            position: relative;
            background: #000;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .bg-animate {
            position: absolute;
            width: 200%; height: 200%;
            background-image: 
                linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg) translateY(-20%);
            animation: moveGrid 20s linear infinite;
            z-index: 1;
        }

        @keyframes moveGrid {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        .home-content { position: relative; z-index: 2; text-align: center; width: 90%; max-width: 800px; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-top: 40px;
        }

        .card {
            background: rgba(15, 15, 15, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            padding: 18px;
            border-radius: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .card:hover {
            border-color: var(--accent);
            transform: translateY(-5px);
            background: rgba(25, 25, 25, 0.9);
        }

        #viewer-container { flex: 1; position: relative; background: #fff; }
        .tab-content { width: 100%; height: 100%; display: none; overflow: auto; }
        .tab-content.active { display: block; }

        /* Force Dark Mode via Filter */
        .dark-mode-filter {
            filter: invert(1) hue-rotate(180deg);
        }
        
        /* Prevent images from being inverted back so they look normal */
        .dark-mode-filter img, .dark-mode-filter video, .dark-mode-filter iframe {
            filter: invert(1) hue-rotate(180deg);
        }

        .loader {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: var(--accent);
            display: none;
            z-index: 50;
        }
    </style>
</head>
<body>

    <div id="ui-wrapper">
        <div id="tab-bar">
            <div class="add-tab" onclick="createNewTab()">+</div>
        </div>
        <div id="nav">
            <input type="text" id="urlInput" placeholder="Search or type URL...">
            <button onclick="toggleDarkMode()" style="background: #333; color: white;">ðŸŒ™ Dark</button>
            <button onclick="handleSurf()">Surf</button>
        </div>
    </div>

    <div id="viewer-container">
        <div class="loader" id="mainLoader">Loading...</div>
    </div>

    <script>
        let tabs = [];
        let activeTabId = null;
        let forceDarkMode = true; // Default to true
        const proxyBase = "https://corsproxy.io/?";

        function createNewTab() {
            const id = Date.now();
            tabs.push({ id, url: "", isDark: forceDarkMode });

            const tabEl = document.createElement('div');
            tabEl.className = 'tab';
            tabEl.id = `tab-${id}`;
            tabEl.innerHTML = `<span class="t-title">New Tab</span><span onclick="closeTab(event, ${id})">Ã—</span>`;
            tabEl.onclick = () => switchTab(id);
            document.getElementById('tab-bar').insertBefore(tabEl, document.querySelector('.add-tab'));

            const contentEl = document.createElement('div');
            contentEl.className = 'tab-content';
            contentEl.id = `content-${id}`;
            contentEl.innerHTML = `
                <div class="home-screen">
                    <div class="bg-animate"></div>
                    <div class="home-content">
                        <h1>Smaal<span style="color:var(--accent)">WEB</span></h1>
                        <div class="grid">
                            <div class="card" onclick="quickLaunch('coolmathgames.com')"><b>CoolMath</b></div>
                            <div class="card" onclick="quickLaunch('poki.com')"><b>Poki</b></div>
                            <div class="card" onclick="quickLaunch('crazygames.com')"><b>CrazyGames</b></div>
                            <div class="card" onclick="quickLaunch('now.gg')"><b>Now.gg</b></div>
                            <div class="card" onclick="quickLaunch('github.com/3kh0/3kh0-assets')"><b>3kh0</b></div>
                            <div class="card" onclick="quickLaunch('google.com')"><b>Google</b></div>
                        </div>
                    </div>
                </div>`;
            document.getElementById('viewer-container').appendChild(contentEl);
            switchTab(id);
        }

        async function launch(target, id) {
            if (!target) return;
            document.getElementById('mainLoader').style.display = 'block';

            let finalUrl = target;
            if (!target.includes('.') || target.includes(' ')) {
                finalUrl = `https://duckduckgo.com/?q=${encodeURIComponent(target)}`;
            } else if (!target.startsWith('http')) {
                finalUrl = 'https://' + target;
            }

            const currentTab = tabs.find(t => t.id === id);
            currentTab.url = finalUrl;
            if(id === activeTabId) document.getElementById('urlInput').value = finalUrl;

            try {
                const response = await fetch(proxyBase + encodeURIComponent(finalUrl));
                const html = await response.text();
                const urlObj = new URL(finalUrl);
                const base = urlObj.origin;

                let rewritten = html.replace(/(src|href|action|integrity|nonce)="([^"]+)"/g, (m, attr, path) => {
                    if (attr === 'integrity' || attr === 'nonce') return ''; 
                    if (path.startsWith('http') || path.startsWith('data:') || path.startsWith('#')) return m;
                    return `${attr}="${path.startsWith('/') ? base + path : base + '/' + path}"`;
                });

                const container = document.getElementById(`content-${id}`);
                let shadow = container.shadowRoot || container.attachShadow({mode: 'open'});
                
                // Inject the dark mode class if enabled
                const dmClass = currentTab.isDark ? 'class="dark-mode-filter"' : '';
                
                shadow.innerHTML = `
                <style>
                    :host { display: block; height: 100%; }
                    body { background: white; color: black; margin: 0; font-family: sans-serif; }
                    .dark-mode-filter { filter: invert(1) hue-rotate(180deg); background: #fff; }
                    .dark-mode-filter img, .dark-mode-filter video { filter: invert(1) hue-rotate(180deg); }
                </style>
                <div id="proxy-body" ${dmClass}>
                    <base href="${base}/">
                    ${rewritten}
                </div>`;

                shadow.querySelectorAll('a').forEach(link => {
                    link.onclick = (e) => {
                        e.preventDefault();
                        launch(link.href, id);
                    };
                });

                document.getElementById(`tab-${id}`).querySelector('.t-title').innerText = urlObj.hostname;
            } catch (err) {
                console.log("Fetch failed.");
            } finally {
                document.getElementById('mainLoader').style.display = 'none';
            }
        }

        function toggleDarkMode() {
            const currentTab = tabs.find(t => t.id === activeTabId);
            currentTab.isDark = !currentTab.isDark;
            // Re-render the current view to apply filter
            if (currentTab.url) {
                const container = document.getElementById(`content-${activeTabId}`);
                if (container.shadowRoot) {
                    const body = container.shadowRoot.getElementById('proxy-body');
                    if (currentTab.isDark) body.classList.add('dark-mode-filter');
                    else body.classList.remove('dark-mode-filter');
                }
            }
        }

        function switchTab(id) {
            activeTabId = id;
            document.querySelectorAll('.tab, .tab-content').forEach(el => el.classList.remove('active'));
            document.getElementById(`tab-${id}`).classList.add('active');
            document.getElementById(`content-${id}`).classList.add('active');
            const tab = tabs.find(t => t.id === id);
            document.getElementById('urlInput').value = tab.url || "";
        }

        function handleSurf() { launch(document.getElementById('urlInput').value, activeTabId); }
        function quickLaunch(url) { launch(url, activeTabId); }

        function closeTab(e, id) {
            e.stopPropagation();
            document.getElementById(`tab-${id}`).remove();
            document.getElementById(`content-${id}`).remove();
            tabs = tabs.filter(t => t.id !== id);
            if (tabs.length > 0) switchTab(tabs[0].id);
            else createNewTab();
        }

        document.getElementById('urlInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSurf();
        });

        createNewTab();
    </script>
</body>
</html>
