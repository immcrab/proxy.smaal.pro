<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmaalWeb | Stealth Ultra</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #05000a;
            --accent: #bc13fe;
            --text: #f0e6ff;
            --border: rgba(188, 19, 254, 0.2);
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; 
            background: var(--bg); color: var(--text); 
            font-family: 'Outfit', sans-serif; overflow: hidden; 
        }

        #header { 
            background: #000; border-bottom: 1px solid var(--border); 
            padding: 10px 15px; display: flex; align-items: center; gap: 10px;
        }

        input {
            flex: 1; background: #0a0015; border: 1px solid #331144;
            color: var(--accent); padding: 10px; font-family: 'Fira Code', monospace; 
            outline: none; border-radius: 4px;
        }

        button {
            background: transparent; border: 1px solid var(--accent); color: var(--accent);
            padding: 8px 16px; cursor: pointer; font-family: 'Fira Code'; 
            border-radius: 4px; transition: 0.2s;
        }
        button:hover { background: var(--accent); color: white; }

        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 9999; display: none;
            flex-direction: column; align-items: center; justify-content: center;
        }
        .term-box { width: 400px; padding: 20px; border-left: 2px solid var(--accent); background: #000; }
        .line { font-family: 'Fira Code'; font-size: 13px; color: var(--accent); margin-bottom: 5px; }

        #viewport { flex: 1; height: calc(100vh - 65px); position: relative; }
        iframe { width: 100%; height: 100%; border: none; background: #fff; }

        .home { height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, #1a0530 0%, #05000a 100%); }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .card { padding: 25px; border: 1px solid var(--border); background: rgba(255,255,255,0.02); cursor: pointer; text-align: center; border-radius: 6px; width: 180px; }
        .card:hover { border-color: var(--accent); background: rgba(188, 19, 254, 0.1); transform: scale(1.03); }
    </style>
</head>
<body>

<div id="header">
    <button onclick="goHome()">HOME</button>
    <input type="text" id="urlInput" placeholder="root@stealth:~# enter url..." onkeydown="if(event.key==='Enter') handleSurf()">
    <button onclick="handleSurf()">EXECUTE</button>
</div>

<div id="viewport">
    <div id="loader">
        <div class="term-box" id="termLog"></div>
    </div>
    <div id="content" style="height: 100%;">
        <div class="home">
            <h1 style="color:var(--accent); font-family:'Fira Code'; letter-spacing: 4px;">STEALTH_ENV_V4</h1>
            <div class="grid">
                <div class="card" onclick="launch('google.com')">GOOGLE</div>
                <div class="card" onclick="launch('poki.com')">POKI</div>
                <div class="card" onclick="launch('crazygames.com')">CRAZY_GAMES</div>
                <div class="card" onclick="launch('youtube.com')">YOUTUBE</div>
            </div>
            <p id="statusLine" style="font-size: 10px; margin-top: 20px; color: #555;">Status: Nodes Active | API: smaalweb-api.workers.dev</p>
        </div>
    </div>
</div>

<script>
    const API_ENDPOINT = "https://smaalweb-api.imcrabfr.workers.dev/?url=";

    async function launch(url) {
        if(!url) return;
        const loader = document.getElementById('loader');
        const log = document.getElementById('termLog');
        const content = document.getElementById('content');
        
        // Ensure URL is valid
        let targetUrl = url.trim();
        if (!targetUrl.startsWith('http')) targetUrl = 'https://' + targetUrl;

        loader.style.display = 'flex';
        log.innerHTML = '';
        
        const lines = [
            `> CONNECTING TO CLOUD_WORKER...`,
            `> PROXYING: ${targetUrl.toUpperCase()}`,
            `> REMOVING X-FRAME RESTRICTIONS...`,
            `> HANDSHAKE COMPLETE.`
        ];

        for (let t of lines) {
            let d = document.createElement('div');
            d.className = 'line';
            d.textContent = t;
            log.appendChild(d);
            await new Promise(r => setTimeout(r, 100));
        }

        // The magic happens here: we encode the URL so the Worker can read it correctly
        const proxyUrl = API_ENDPOINT + encodeURIComponent(targetUrl);
        content.innerHTML = `<iframe src="${proxyUrl}"></iframe>`;
        
        setTimeout(() => { 
            loader.style.display = 'none'; 
        }, 500);
    }

    function handleSurf() {
        launch(document.getElementById('urlInput').value);
    }

    function goHome() {
        location.reload();
    }
</script>
</body>
</html>
